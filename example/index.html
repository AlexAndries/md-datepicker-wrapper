<!doctype html>
<html ng-app="md-datepicker-testing">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Material Datepicker Wrapper</title>
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- endbower -->

<body md-theme="default">
<div ng-controller="TestingController as tc">
	<div layout="row" layout-align="space-between center">
		<md-datepicker-wrapper>
			<md-datepicker ng-model="tc.model"></md-datepicker>
		</md-datepicker-wrapper>
		
		<md-datepicker-wrapper>
			<md-datepicker ng-model="tc.model2"></md-datepicker>
		</md-datepicker-wrapper>
		
		<span></span>
	</div>
</div>

<!-- build:js(src) scripts/vendor.gz.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.gz.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
